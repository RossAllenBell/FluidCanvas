<html>
<head>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="../FluidCanvas.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('body').append($('<div>', {id: 'theDiv'}).height(200).width(200).css('background-color','0000FF'));
    
        document.body.style.margin = 0;
        document.body.style.padding = 0;
        
        var canvas = new FluidCanvas({drawableWidth: 200, drawableHeight: 200, availableHeight: function(){return $(window).height() - $('#theDiv').height();}});
        
        var context = canvas.getContext('2d');
        context.fillStyle = '#EEEEEE';
        context.fillRect(0, 0, canvas.width, canvas.height);        
        context.fillStyle = '#DDDDDD';
        context.fillRect(0, 0, 100, 100);
    });
</script>
</head>
<body>
</body>
</html>
